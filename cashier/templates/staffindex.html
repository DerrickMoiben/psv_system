<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SafariMat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/cashier/static/css/staffindex.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SafariMat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faqs">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
                <div class="d-flex">
                    <a href="#book" class="btn btn-warning me-2">Book Now</a>
                    <a href="#support" class="btn btn-warning">Get Support</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <!-- Manager and Cashier Links -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Welcome to SafariMat</h1>
                <p class="lead mb-4">
                    Please select your role to proceed.
                </p>
                <div class="d-grid gap-3">
                    <a href="{% url 'manager_signup' %}" class="btn btn-primary btn-lg">Manager Sign Up</a>
                    <a href="{% url 'cashier_signup' %}" class="btn btn-primary btn-lg">Cashier Sign Up</a>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">Login</h2>
                <div class="d-grid gap-3">
                    <a href="{% url 'manager_login' %}" class="btn btn-success btn-lg">Manager Login</a>
                    <a href="{% url 'cashier_login' %}" class="btn btn-success btn-lg">Cashier Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js for toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/cashier/static/js/index.js"></script>
</body>
</html>
