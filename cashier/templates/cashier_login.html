{% block content %}
<div style="display: flex; height: 100vh; font-family: Arial, sans-serif;">
    <!-- Image on the Left -->
    <div style="flex: 1; background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center;">
        <!-- Real and functional image from Unsplash -->
    </div>

    <!-- Right Side: Logo and Login Form -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; background-color: #f4f4f9;">
        <!-- Logo -->
        <img src="https://images.pexels.com/photos/267389/pexels-photo-267389.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Logo" style="width: 100px; margin-bottom: 20px; border-radius: 50%;">

        <!-- Login Form -->
        <form method="post" style="width: 100%; max-width: 300px; display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="username" style="font-weight: bold; color: #555;">Username:</label>
            <input type="text" name="username" id="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            
            <label for="password" style="font-weight: bold; color: #555;">Password:</label>
            <input type="password" name="password" id="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            
            <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Login</button>
        </form>

        <!-- Error Messages -->
        {% if errors %}
        <p style="color: red; margin-top: 15px;">{{ errors }}</p>
        {% endif %}

        <div style="margin-top: 20px; text-align: center;">
            <p style="color: #555; font-size: 12px; margin-bottom: 10px;">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none; font-weight: bold;">Sign Up</a></p>
        </div>

    </div>
</div>
{% endblock %}
